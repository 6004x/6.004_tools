        <link rel="stylesheet" type="text/css" href="../fileSystem/folders.css">    
        <link rel="stylesheet" type="text/css" href="TMSIM.css">

        <!-- importing editor by mattpf -->
            <script src="../editor/toolbar.js"></script>
            <script src="../editor/editor.js"></script>
            <script src="../editor/prompt.js"></script>
            <script src="../editor/external/codemirror.js"></script>
            <script src="../editor/editor.js"></script>

            <script src="../editor/modes/uasm.js"></script>
            <script src="../editor/modes/tsim.js"></script>
            <script src="../editor/modes/jsim.js"></script>

            <link rel="stylesheet" type="text/css" href="../editor/external/codemirror-extensions.css">

    </head>
    <script>
    $(document).ready(function(){
        FileSystem.setup('dontony', 'https://18.62.29.122:6004');

            var mode='tsim';
            editor = new Editor('.editor_split',mode);
            var set_height = function() {
                editor.setHeight(document.documentElement.clientHeight - 70); // Set height to window height minus title.
            }
            set_height();
            $(window).resize(set_height);

           var activeButton = function(callback) {
                return function() {
                    $(this).siblings().removeClass('active');
                    $(this).addClass('active');
                    callback();
                };
            }
            var split = new SplitUI('.span9', '.sim_split', '.editor_split')
            // Set up the split buttons.
            $('#maximise_editor').click(activeButton(split.maximiseBottom));
            $('#split_pane').click(activeButton(split.split));
            $('#maximise_simulation').click(activeButton(split.maximiseTop));   
            Folders.setup('.span3', editor, mode);
            Folders.refresh();

            editor.addButtonGroup([new ToolbarButton('TMSim assemble', tmsimAssemble, '')])
            editor.openTab('','')
            function tmsimAssemble(){
                var file=new Object();
                file.name=editor.currentTab();
                file.data=editor.content();
                var tsmparse = new TSMparser();
                var tmsim;
                var valid = true;
                if(file.name){
                    try{
                        var parsedDict = tsmparse.parse(file.data);
                        console.log(typeof parsedDict)
                        // editor.openTab(file.name+'parsed', JSON.stringify(parsedDict), true);
                        tsmparse.flattenMachine(parsedDict);
                        editor.openTab(file.name+'done', tsmparse.getResults(), true);
                    } catch(e){
                        editor.clearErrors();
                        console.log(e.stack );
                        for (var i = 0; i < e.length; i++)
                            editor.markErrorLine(file.name, e[i].message, e[i].lineNumber - 1);
                        valid = false;
                    }
                    if(valid){
                        $('.sim_split').html('');
                        $('#split_pane').click();
                        console.log(tsmparse.getTSM())
                        console.log(tsmparse.getLists());
                        tmsim = new TMSIM('.sim_split', tsmparse.getTSM(), tsmparse.getLists() );
                    }
                }
            }
            
        });
    </script>
    <body>

        <div class="container container-fluid">
            <div class="masthead">
                <ul class="pull-right nav nav-pills">
                    <li class="active" id="maximise_editor"><a>Editor</a></li>
                    <li id="split_pane"><a>Split</a></li>
                    <li id="maximise_simulation"><a>Simulation</a></li>
                </ul>
                <h1>TMSim</h1>
            </div>
            <div class='row row-fluid mainWrapper'>
                <div class="span3"></div>
                <div class="span9">
                    <div class='editor_split'></div>
                    <div class='sim_split'></div>
                </div>
            </div>
        </div>
    </body>
</html>
